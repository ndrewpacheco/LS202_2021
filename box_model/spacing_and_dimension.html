<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spacing and Dimensions</title>
  <style type="text/css">
    body {
      margin: 50px;
    }

    ul {
      background-color: #a7ceff;
      border: 10px solid blue;
      list-style: none;
      padding: 0;
    }

    li {
      margin-left: 1%;
      margin-right: 1%;
      display: inline-block;
      background-color: #ffc;
      border: 10px solid red;
      box-sizing: border-box;
      line-height: 120px;
      min-height: 120px;
      width: 23%;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
  </ul>
</body>
</html>
